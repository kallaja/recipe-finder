{% extends "base.html" %}

    {% block title %}
    <title>Intolerances</title>
    {% endblock %}

    {% block content %}
    <div class="container main-container">
        <h1 class="my-3">Choose {{ filter_name }}</h1>
        <form method="POST" action="">
            <!-- Hidden input to pass 'type' argument -->
            <input type="hidden" name="type" value="{{ type }}">

            <div class="mb-3">
                {% for parameter in filter_params: %}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="{{ parameter }}" id="{{ parameter }}" name="checkBox">
                      <label class="form-check-label" for="{{ parameter }}">{{ parameter }}</label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% endblock %}
